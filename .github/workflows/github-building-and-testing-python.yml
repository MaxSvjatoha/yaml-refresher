name: Python package

run-name: ${{ github.actor }} is trying to build a Python package ðŸš€

on: [push] # change this to [push, pull_request] to run on pull requests as well

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.x"] # 3.x is the latest version of Python 3

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      # Test the version matrix by printing current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install ruff pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --format=github --select=E9,F63,F7,F82 --show-source --statistics --target-version=py37 .
          # default set of ruff rules with GitHub annotations
          ruff --format=github --target-version=py37 .
      - name: Test with pytest
        run: |
          pytest